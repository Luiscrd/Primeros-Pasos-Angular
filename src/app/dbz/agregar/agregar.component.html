<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
  <input type="text" name="nombre" id="nombre" placeholder="Nombre" autocomplete="off" [(ngModel)]="nuevo.nombre">
  <input type="number" name="poder" id="poder" placeholder="Poder" [(ngModel)]="nuevo.poder">
  <button type="submit">Agregar</button>
</form>
