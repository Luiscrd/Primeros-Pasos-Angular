<h1>{{ nombre }}</h1>

<div class="box-heroe">

  <dl>
    <td>Nombre: </td>
    <dd>{{ nombre }}</dd>

    <td>Edad: </td>
    <dd>{{ edad }}</dd>

    <td>Función: </td>
    <dd>{{ obtenerNombre() }}</dd>

    <td>Capitalizado: </td>
    <dd>{{ nombreCapitalizado }}</dd>

  </dl>

</div>

<div class="box-heroe">

  <button (click)="cambiarNombre()">Cambiar Héroe</button>
  <button (click)="cambiarEdad()">Cambiar Edad</button>

</div>
